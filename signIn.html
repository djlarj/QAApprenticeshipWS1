<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css\styles.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>User Sign In - Sunny Days at Sesame Street?</title>
    </head>

    <body>
        
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Sign In Form -->
        <div class="col-md-3 order-md-1 bg-dark text-white mx-auto mb-5">
            <div class="my-5 pt-5 text-center">
                <h1>User Sign In</h1>
            </div>
            <div id="login-error-msg-holder">
                <p id="login-error-msg" class="text-center">Invalid username 
                    <span id="error-msg-second-line" class="d-block">and/or password</span></p>
            </div>
            <form id="sign-in-form" class="mx-3">
                <div class="form-group">
                    <label class="mb-2" for="username">Username</label>
                    <input type="text" class="form-control mb-3" id="username" name="username">
                </div>
                <div class="form-group">
                    <label class="mb-2" for="password">Password</label>
                    <input type="password" class="form-control mb-3" id="password" name="password">
                </div>
                <button class="btn btn-dark mb-3" type="submit" id="signInButton" value="sign">Sign In</button>
            </form>
        </div>    

        <!-- Footer -->
        <div id="footer-placeholder"></div>
        
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("#navbar-placeholder").load("navigation.html"); // Load the navigation from navigation.html
                $("#footer-placeholder").load("footer.html"); // Load the footer from footer.html                
            });
        </script>
        <script src="js/signIn.js"></script>

    </body>

</html>
